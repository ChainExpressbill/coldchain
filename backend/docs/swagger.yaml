paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login an admin user
      parameters:
      - description: Id
        in: body
        name: id
        required: true
        schema:
          type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.Account'
      summary: login
      tags:
      - Account
